<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pomodoro Timer â€” PWA</title>
  <meta name="description" content="Pomodoro timer: 25/5/15, responsive, installable PWA" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    body{font-family:Inter,Arial,sans-serif;background:#071021;color:#e6eef8;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center}
    h1{margin-bottom:10px}
    .timer{font-size:64px;margin:20px 0}
    button{margin:5px;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-size:16px}
    button.start{background:#ff6b6b;color:white}
    button.stop{background:#555;color:white}
    @media(max-width:600px){.timer{font-size:48px}}
  </style>
</head>
<body>
  <h1>Pomodoro Timer</h1>
  <div class="timer" id="timer">25:00</div>
  <div>
    <button id="startBtn" class="start">Start</button>
    <button id="stopBtn" class="stop">Stop</button>
  </div>
  <script>
    let duration = 25 * 60;
    let remaining = duration;
    let interval;

    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    function updateDisplay(){
      const m = String(Math.floor(remaining/60)).padStart(2,'0');
      const s = String(remaining%60).padStart(2,'0');
      timerDisplay.textContent = `${m}:${s}`;
    }

    function startTimer(){
      clearInterval(interval);
      interval = setInterval(()=>{
        remaining--;
        updateDisplay();
        if(remaining<=0){
          clearInterval(interval);
          alert('Waktu Pomodoro selesai! Ambil istirahat.');
          remaining = duration;
          updateDisplay();
        }
      },1000);
    }

    function stopTimer(){ clearInterval(interval); }

    startBtn.addEventListener('click', startTimer);
    stopBtn.addEventListener('click', stopTimer);

    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
