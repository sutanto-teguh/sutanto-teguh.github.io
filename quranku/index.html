<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabel Interaktif Huruf Hijaiyah</title>

<!-- Google Font Amiri -->
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Amiri', serif;
    background-color: #f9f7f3;
    color: #3a3a3a;
    text-align: center;
    padding: 20px;
  }

  h1 {
    color: #2f5d50;
    margin-bottom: 10px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px auto;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  th {
    background-color: #b8d8b8;
    color: #2f5d50;
    padding: 10px;
  }

  td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    font-size: 1.4em;
  }

  td:hover {
    background-color: #f0f7f0;
  }

  .popup {
    display: none;
    position: fixed;
    z-index: 10;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    width: 85%;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 0.3s ease;
  }

  .popup h2 {
    font-size: 2.5em;
    color: #2f5d50;
  }

  .popup p {
    font-size: 1.1em;
    color: #444;
  }

  .close-btn {
    background-color: #2f5d50;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 15px;
    margin-top: 10px;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -55%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }
</style>
</head>

<body>
<h1>Huruf Hijaiyah & Sifatnya</h1>
<p>Klik salah satu huruf untuk melihat makhraj dan sifatnya 🌿</p>

<table>
  <tr>
    <th>Huruf</th>
    <th>Nama</th>
  </tr>
  <tr><td onclick="showPopup('أ','Alif','Pangkal tenggorokan','Jahr, Syiddah','Contoh: أَمَنَ')">أ</td><td>Alif</td></tr>
  <tr><td onclick="showPopup('ب','Ba’','Dua bibir tertutup','Jahr, Qalqalah','Contoh: بَرَكَة')">ب</td><td>Ba’</td></tr>
  <tr><td onclick="showPopup('ت','Ta’','Ujung lidah + gigi atas','Hams, Syiddah','Contoh: تَابَ')">ت</td><td>Ta’</td></tr>
  <tr><td onclick="showPopup('ث','Tsa’','Ujung lidah + gigi atas','Hams, Rakhawah','Contoh: ثَوَاب')">ث</td><td>Tsa’</td></tr>
  <tr><td onclick="showPopup('ج','Jim','Tengah lidah','Jahr, Qalqalah','Contoh: جَنَّة')">ج</td><td>Jim</td></tr>
  <tr><td onclick="showPopup('ح','Ha’','Tengah tenggorokan','Hams, Rakhawah','Contoh: حَقّ')">ح</td><td>Ha’</td></tr>
  <tr><td onclick="showPopup('خ','Kha’','Ujung tenggorokan','Hams, Isti‘laa’','Contoh: خَلَقَ')">خ</td><td>Kha’</td></tr>
  <tr><td onclick="showPopup('ر','Ra’','Ujung lidah melengkung','Jahr, Takrir','Contoh: رَحْمَة')">ر</td><td>Ra’</td></tr>
  <tr><td onclick="showPopup('ص','Shaad','Ujung lidah + langit-langit','Isti‘laa’, Itbaaq','Contoh: صَبْر')">ص</td><td>Shaad</td></tr>
  <tr><td onclick="showPopup('ض','Dhad','Sisi lidah','Istithālah, Itbaaq','Contoh: ضَرَبَ')">ض</td><td>Dhad</td></tr>
  <tr><td onclick="showPopup('ط','Thaa’','Ujung lidah kuat','Isti‘laa’, Qalqalah','Contoh: طَيْب')">ط</td><td>Thaa’</td></tr>
  <tr><td onclick="showPopup('ظ','Zhaa’','Ujung lidah + gigi atas','Jahr, Itbaaq','Contoh: ظَلَمَ')">ظ</td><td>Zhaa’</td></tr>
  <tr><td onclick="showPopup('ق','Qaaf','Pangkal lidah','Isti‘laa’, Qalqalah','Contoh: قَدَرَ')">ق</td><td>Qaaf</td></tr>
  <tr><td onclick="showPopup('ك','Kaf','Belakang lidah','Hams, Qalqalah','Contoh: كَلِمَة')">ك</td><td>Kaf</td></tr>
  <tr><td onclick="showPopup('ل','Lam','Ujung lidah + gusi','Tawassuth, Inhiraf','Contoh: لِسَان')">ل</td><td>Lam</td></tr>
  <tr><td onclick="showPopup('م','Mim','Dua bibir tertutup','Jahr, Ghunnah','Contoh: مَلَك')">م</td><td>Mim</td></tr>
  <tr><td onclick="showPopup('ن','Nun','Ujung lidah + hidung','Tawassuth, Ghunnah','Contoh: نُور')">ن</td><td>Nun</td></tr>
  <tr><td onclick="showPopup('و','Wau','Dua bibir','Lin, Rakhawah','Contoh: وَرَقَ')">و</td><td>Wau</td></tr>
  <tr><td onclick="showPopup('ي','Ya’','Tengah lidah','Lin, Rakhawah','Contoh: يَقُوْلُ')">ي</td><td>Ya’</td></tr>
</table>

<div id="popup" class="popup">
  <h2 id="huruf"></h2>
  <p id="makhraj"></p>
  <p id="sifat"></p>
  <p id="contoh"></p>
  <button class="close-btn" onclick="closePopup()">Tutup</button>
</div>

<script>
  function showPopup(huruf, nama, makhraj, sifat, contoh) {
    document.getElementById('huruf').innerText = huruf + " – " + nama;
    document.getElementById('makhraj').innerText = "📍 Makhraj: " + makhraj;
    document.getElementById('sifat').innerText = "🌿 Sifat: " + sifat;
    document.getElementById('contoh').innerText = contoh + " 🔊";
    document.getElementById('popup').style.display = 'block';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
