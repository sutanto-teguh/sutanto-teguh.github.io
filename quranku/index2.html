<audio id="audio"></audio>

<script>
  function showPopup(huruf, nama, makhraj, sifat, contoh, audioSrc) {
    document.getElementById('huruf').innerText = huruf + " ‚Äì " + nama;
    document.getElementById('makhraj').innerText = "üìç Makhraj: " + makhraj;
    document.getElementById('sifat').innerText = "üåø Sifat: " + sifat;
    document.getElementById('contoh').innerText = contoh;
    document.getElementById('popup').style.display = 'block';
    document.getElementById('audio').src = audioSrc;

    document.getElementById('playAudio').onclick = function() {
      document.getElementById('audio').play();
    };
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('audio').pause();
  }
</script>
